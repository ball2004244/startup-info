<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Test Data</title>
  </head>

  <body>
    <h1>Startup Data</h1>
    
    <div id="data">
      <!-- render data here -->
    </div>

    <script type="text/javascript">
      const filename = 'data.json';

      // Define a function to fetch the data from the file
      const get_data = async () => {
        const response = await fetch(filename);
        const data = await response.json();
        return data;
      };

      // Define a function to render the data in a table
      const renderData = async () => {
        const data = await get_data();

        // Create a table element
        const table = document.createElement('table');

        const headerRow = document.createElement('tr');
        headerRow.classList.add('data-row-header');

        const headers = ['Company', 'Date', 'Amount', 'TFTD', 'Series', 'Lead Investor', 'Coverage'];

        // Create a table header cell for each header and add it to the header row
        headers.forEach(header => {
          const th = document.createElement('th');
          th.textContent = header;
          th.classList.add('data-col-header');
          headerRow.appendChild(th);
        });

        // Add the header row to the table
        table.appendChild(headerRow);

        // Create a table row for each row of data and add it to the table
        data.forEach(rowData => {
          const row = document.createElement('tr');
          row.classList.add('data-row');
          Object.values(rowData).forEach(value => {
            const td = document.createElement('td');
            td.textContent = value;
            td.classList.add('data-col');
            row.appendChild(td);
          });
          table.appendChild(row);
        });

        // Add the table to the HTML document
        document.getElementById('data').appendChild(table);
      };

      // Call the render_data function to render the data in the HTML document
      renderData();
    </script>
  </body>
</html>
